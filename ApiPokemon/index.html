<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        body {
            font-family: 'Press Start 2P', cursive;
            background-image: url('https://wallpaperaccess.com/full/137172.jpg'); /* Fondo de Pokémon */
            background-size: cover;
            background-attachment: fixed;
        }

        .pokemon-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out;
        }

        .pokemon-card:hover {
            transform: scale(1.05);
        }

        .stat-icon {
            width: 20px;
            height: 20px;
            display: inline-block;
            vertical-align: middle;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center p-8">
    <h1 class="text-4xl font-bold text-white mb-6">Pokédex</h1>

    <input type="text" id="searchInput" placeholder="Buscar Pokémon..." class="border p-3 w-full max-w-md mb-6 focus:outline-none focus:ring-2 focus:ring-yellow-400" onkeyup="filterPokemon()">

    <div id="loadingMessage" class="text-white text-lg font-semibold">Cargando Pokémon...</div>

    <div id="pokemonContainer" class="w-full max-w-6xl hidden">
        <h2 class="text-3xl font-bold text-white mt-6">Legendarios</h2>
        <div id="legendaryPokemon" class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>

        <h2 class="text-3xl font-bold text-white mt-6">Míticos</h2>
        <div id="mythicalPokemon" class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>

        <h2 class="text-3xl font-bold text-white mt-6">Normales</h2>
        <div id="normalPokemon" class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
